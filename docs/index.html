<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .config-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .config-bar input, .config-bar select {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
        }

        .config-bar input:focus, .config-bar select:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-bar button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .config-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #333;
            border-radius: 16px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
            resize: none;
            height: 60px;
            font-family: inherit;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 16px 32px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
        }

        .status.connected {
            color: #4ade80;
        }

        .status.error {
            color: #f87171;
        }

        .typing {
            display: inline-block;
        }

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        pre {
            background: #0d1117;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ollama Chat</h1>
            <p>Chat with AI models running on your own infrastructure</p>
        </header>

        <div class="config-bar">
            <input type="text" id="ollamaUrl" placeholder="Ollama URL (e.g., https://xxx.trycloudflare.com)" value="">
            <select id="modelSelect">
                <option value="deepseek-r1:8b">deepseek-r1:8b</option>
                <option value="llama3.1:8b">llama3.1:8b</option>
                <option value="llama3.2:1b">llama3.2:1b</option>
                <option value="mistral">mistral</option>
                <option value="qwen2.5-coder:7b">qwen2.5-coder:7b</option>
            </select>
            <button onclick="connect()">Connect</button>
        </div>

        <div class="status" id="status">Enter your Ollama URL and click Connect</div>

        <div class="chat-container" id="chat"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ollamaUrl = '';
        let conversationHistory = [];

        async function connect() {
            ollamaUrl = document.getElementById('ollamaUrl').value.trim();
            if (!ollamaUrl) {
                showStatus('Please enter an Ollama URL', 'error');
                return;
            }

            // Remove trailing slash
            ollamaUrl = ollamaUrl.replace(/\/$/, '');

            showStatus('Connecting...', '');

            try {
                const response = await fetch(ollamaUrl + '/api/tags');
                if (response.ok) {
                    const data = await response.json();
                    showStatus('Connected! Available models loaded.', 'connected');

                    // Update model dropdown with available models
                    if (data.models && data.models.length > 0) {
                        const select = document.getElementById('modelSelect');
                        select.innerHTML = '';
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.name;
                            option.textContent = model.name;
                            select.appendChild(option);
                        });
                    }
                } else {
                    showStatus('Failed to connect. Check the URL.', 'error');
                }
            } catch (error) {
                showStatus('Connection error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;

            return contentDiv;
        }

        function formatMessage(content) {
            // Basic markdown-like formatting
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function showTyping() {
            const chat = document.getElementById('chat');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-label">Assistant</div>
                <div class="message-content">
                    <div class="typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chat.appendChild(typingDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message || !ollamaUrl) {
                if (!ollamaUrl) showStatus('Please connect to Ollama first', 'error');
                return;
            }

            const model = document.getElementById('modelSelect').value;

            // Disable input
            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            // Add user message
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(ollamaUrl + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: conversationHistory,
                        stream: false
                    })
                });

                removeTyping();

                if (response.ok) {
                    const data = await response.json();
                    const assistantMessage = data.message.content;
                    addMessage('assistant', assistantMessage);
                    conversationHistory.push({ role: 'assistant', content: assistantMessage });
                } else {
                    addMessage('assistant', 'Error: Failed to get response. Status: ' + response.status);
                }
            } catch (error) {
                removeTyping();
                addMessage('assistant', 'Error: ' + error.message);
            }

            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        // Auto-focus input
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
