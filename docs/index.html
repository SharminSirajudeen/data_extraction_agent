<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharmin's Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #2c3e50;
            overflow: hidden;
        }

        /* Glass bubble elements - Advanced GPU accelerated */
        .bouncing-element {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
            /* Multi-layered realistic glass effect */
            background:
                /* Top highlight - specular reflection */
                radial-gradient(ellipse at 25% 20%, rgba(255, 255, 255, 0.95) 0%, transparent 40%),
                /* Secondary highlight */
                radial-gradient(ellipse at 70% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
                /* Core glass body with subtle gradient */
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 80%);
            /* Realistic glass border with light refraction */
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            /* Multi-layer shadows for depth */
            box-shadow:
                /* Inner glow - light scattering inside glass */
                inset 0 0 40px rgba(255, 255, 255, 0.4),
                inset -10px -10px 60px rgba(255, 255, 255, 0.15),
                /* Outer shadow - depth */
                0 15px 50px rgba(0, 0, 0, 0.12),
                0 5px 20px rgba(0, 0, 0, 0.08),
                /* Soft outer glow */
                0 0 30px rgba(255, 255, 255, 0.15);
            /* Enhanced blur for frosted glass effect */
            backdrop-filter: blur(3px) saturate(1.2);
            -webkit-backdrop-filter: blur(3px) saturate(1.2);
            /* Smooth filter transitions */
            transition: filter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bounce-1 {
            width: 180px;
            height: 180px;
            background:
                /* Specular highlights */
                radial-gradient(ellipse at 22% 18%, rgba(255, 255, 255, 0.95) 0%, transparent 35%),
                radial-gradient(ellipse at 75% 85%, rgba(255, 255, 255, 0.35) 0%, transparent 45%),
                /* Color tint layer */
                radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.25) 0%, transparent 60%),
                radial-gradient(circle at 70% 80%, rgba(118, 75, 162, 0.2) 0%, transparent 55%),
                /* Depth layer */
                linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            animation: morph1 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .bounce-2 {
            width: 140px;
            height: 140px;
            background:
                radial-gradient(ellipse at 28% 22%, rgba(255, 255, 255, 0.95) 0%, transparent 38%),
                radial-gradient(ellipse at 72% 82%, rgba(255, 255, 255, 0.38) 0%, transparent 48%),
                radial-gradient(circle at 45% 35%, rgba(240, 147, 251, 0.28) 0%, transparent 58%),
                radial-gradient(circle at 65% 75%, rgba(245, 87, 108, 0.22) 0%, transparent 52%),
                linear-gradient(135deg, rgba(240, 147, 251, 0.16) 0%, rgba(245, 87, 108, 0.16) 100%);
            animation: morph2 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
        }

        .bounce-3 {
            width: 220px;
            height: 220px;
            background:
                radial-gradient(ellipse at 24% 16%, rgba(255, 255, 255, 0.95) 0%, transparent 32%),
                radial-gradient(ellipse at 78% 88%, rgba(255, 255, 255, 0.32) 0%, transparent 46%),
                radial-gradient(circle at 38% 42%, rgba(79, 172, 254, 0.26) 0%, transparent 62%),
                radial-gradient(circle at 68% 78%, rgba(0, 242, 254, 0.24) 0%, transparent 56%),
                linear-gradient(135deg, rgba(79, 172, 254, 0.14) 0%, rgba(0, 242, 254, 0.14) 100%);
            animation: morph3 12s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .bounce-4 {
            width: 120px;
            height: 120px;
            background:
                radial-gradient(ellipse at 26% 20%, rgba(255, 255, 255, 0.95) 0%, transparent 36%),
                radial-gradient(ellipse at 74% 84%, rgba(255, 255, 255, 0.36) 0%, transparent 47%),
                radial-gradient(circle at 42% 38%, rgba(67, 233, 123, 0.27) 0%, transparent 59%),
                radial-gradient(circle at 66% 76%, rgba(56, 249, 215, 0.23) 0%, transparent 54%),
                linear-gradient(135deg, rgba(67, 233, 123, 0.15) 0%, rgba(56, 249, 215, 0.15) 100%);
            animation: morph4 9s cubic-bezier(0.43, 0.02, 0.57, 0.98) infinite;
        }

        .bounce-5 {
            width: 160px;
            height: 160px;
            background:
                radial-gradient(ellipse at 25% 19%, rgba(255, 255, 255, 0.95) 0%, transparent 34%),
                radial-gradient(ellipse at 76% 86%, rgba(255, 255, 255, 0.34) 0%, transparent 49%),
                radial-gradient(circle at 40% 36%, rgba(250, 112, 154, 0.26) 0%, transparent 61%),
                radial-gradient(circle at 69% 77%, rgba(254, 225, 64, 0.21) 0%, transparent 53%),
                linear-gradient(135deg, rgba(250, 112, 154, 0.15) 0%, rgba(254, 225, 64, 0.15) 100%);
            animation: morph5 11s cubic-bezier(0.44, 0.01, 0.56, 0.99) infinite;
        }

        /* Shape-shifting animations - Buttery smooth with extra keyframes */
        @keyframes morph1 {
            0%, 100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(0deg) scale(1);
            }
            12.5% {
                border-radius: 45% 55% 50% 50% / 55% 45% 50% 60%;
                transform: rotate(2deg) scale(1.01);
            }
            25% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(0deg) scale(1);
            }
            37.5% {
                border-radius: 40% 55% 50% 55% / 40% 50% 50% 55%;
                transform: rotate(-2deg) scale(0.99);
            }
            50% {
                border-radius: 50% 60% 30% 60% / 30% 40% 70% 50%;
                transform: rotate(0deg) scale(1);
            }
            62.5% {
                border-radius: 45% 55% 45% 55% / 55% 45% 60% 50%;
                transform: rotate(1deg) scale(1.01);
            }
            75% {
                border-radius: 40% 50% 60% 50% / 60% 50% 40% 60%;
                transform: rotate(0deg) scale(1);
            }
            87.5% {
                border-radius: 55% 45% 45% 60% / 55% 40% 55% 50%;
                transform: rotate(-1deg) scale(0.99);
            }
        }

        @keyframes morph2 {
            0%, 100% {
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
                transform: rotate(0deg) scale(1);
            }
            12.5% {
                border-radius: 45% 55% 50% 50% / 50% 50% 55% 45%;
                transform: rotate(-2deg) scale(1.02);
            }
            25% {
                border-radius: 50% 50% 40% 60% / 40% 60% 50% 50%;
                transform: rotate(0deg) scale(1);
            }
            37.5% {
                border-radius: 55% 45% 45% 55% / 45% 55% 45% 55%;
                transform: rotate(2deg) scale(0.98);
            }
            50% {
                border-radius: 60% 40% 50% 50% / 50% 50% 40% 60%;
                transform: rotate(0deg) scale(1);
            }
            62.5% {
                border-radius: 50% 50% 55% 45% / 55% 45% 50% 50%;
                transform: rotate(-1deg) scale(1.01);
            }
            75% {
                border-radius: 45% 55% 55% 45% / 55% 45% 55% 45%;
                transform: rotate(0deg) scale(1);
            }
            87.5% {
                border-radius: 42% 58% 58% 42% / 58% 42% 58% 42%;
                transform: rotate(1deg) scale(0.99);
            }
        }

        @keyframes morph3 {
            0%, 100% {
                border-radius: 50% 50% 40% 60% / 40% 60% 50% 50%;
                transform: rotate(0deg) scale(1);
            }
            16.6% {
                border-radius: 55% 45% 50% 50% / 45% 55% 50% 50%;
                transform: rotate(1deg) scale(1.01);
            }
            33% {
                border-radius: 60% 40% 60% 40% / 50% 50% 50% 50%;
                transform: rotate(0deg) scale(1);
            }
            50% {
                border-radius: 50% 50% 55% 45% / 55% 45% 55% 45%;
                transform: rotate(-1deg) scale(0.99);
            }
            66% {
                border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
                transform: rotate(0deg) scale(1);
            }
            83% {
                border-radius: 45% 55% 45% 55% / 50% 50% 55% 45%;
                transform: rotate(1deg) scale(1.01);
            }
        }

        @keyframes morph4 {
            0%, 100% {
                border-radius: 55% 45% 50% 50% / 50% 50% 45% 55%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 50% 50% 52% 48% / 52% 48% 48% 52%;
                transform: rotate(-2deg) scale(1.02);
            }
            50% {
                border-radius: 45% 55% 55% 45% / 55% 45% 50% 50%;
                transform: rotate(0deg) scale(1);
            }
            75% {
                border-radius: 52% 48% 50% 50% / 48% 52% 52% 48%;
                transform: rotate(2deg) scale(0.98);
            }
        }

        @keyframes morph5 {
            0%, 100% {
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                transform: rotate(0deg) scale(1);
            }
            12.5% {
                border-radius: 55% 45% 45% 55% / 55% 55% 45% 45%;
                transform: rotate(1deg) scale(1.01);
            }
            25% {
                border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
                transform: rotate(0deg) scale(1);
            }
            37.5% {
                border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
                transform: rotate(-1deg) scale(0.99);
            }
            50% {
                border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
                transform: rotate(0deg) scale(1);
            }
            62.5% {
                border-radius: 45% 55% 55% 45% / 50% 50% 50% 50%;
                transform: rotate(1deg) scale(1.01);
            }
            75% {
                border-radius: 55% 45% 45% 55% / 55% 55% 45% 45%;
                transform: rotate(0deg) scale(1);
            }
            87.5% {
                border-radius: 52% 48% 48% 52% / 58% 58% 42% 42%;
                transform: rotate(-1deg) scale(0.99);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(90deg, #b45309 0%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #64748b;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-dot.connecting {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f87171;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(148, 163, 184, 0.1);
            will-change: scroll-position;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            word-wrap: break-word;
            transform: translateZ(0);
        }

        .user .message-content {
            background: linear-gradient(135deg, #fffbeb 0%, #fef9c3 100%);
            color: #78350f;
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: linear-gradient(135deg, #fffbeb 0%, #fef9c3 100%);
            color: #78350f;
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            background: #fff;
            color: #1e293b;
            font-size: 15px;
            resize: none;
            height: 60px;
            font-family: inherit;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.15);
        }

        .input-area button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.15s ease;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
        }

        .input-area button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.2);
        }

        pre {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #e0e0e0;
        }

        .streaming-cursor {
            animation: blink 1s infinite;
            color: #4facfe;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Bouncing elements -->
    <div class="bouncing-element bounce-1" id="ball1"></div>
    <div class="bouncing-element bounce-2" id="ball2"></div>
    <div class="bouncing-element bounce-3" id="ball3"></div>
    <div class="bouncing-element bounce-4" id="ball4"></div>
    <div class="bouncing-element bounce-5" id="ball5"></div>

    <div class="container">
        <header>
            <h1>Sharmin's Ollama Chat</h1>
            <div class="status-indicator">
                <span class="status-dot connecting" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="chat-container" id="chat"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Glass bubbles animation - Ultra-smooth, floating with depth
        class BouncingBall {
            constructor(element, index) {
                this.element = element;
                this.width = parseFloat(getComputedStyle(element).width);
                this.x = Math.random() * (window.innerWidth - this.width);
                this.y = Math.random() * (window.innerHeight - this.width);
                // Ultra-slow base velocity for dreamy float
                this.vx = (Math.random() - 0.5) * 0.6;
                this.vy = (Math.random() - 0.5) * 0.6;
                // Slower speed multiplier
                this.speedMultiplier = 0.15 + Math.random() * 0.35;
                this.changeDirectionTimer = 0;
                this.maxWidth = window.innerWidth - this.width;
                this.maxHeight = window.innerHeight - this.width;
                // Subtle floating effect parameters
                this.floatOffset = index * 1.2; // Phase offset for variety
                this.floatSpeed = 0.0008 + Math.random() * 0.0004;
                this.time = 0;
                // Breathing scale effect
                this.breatheOffset = index * 0.8;
                this.breatheSpeed = 0.0006 + Math.random() * 0.0003;
                this.update();
            }

            update() {
                this.time++;

                // Slowly change direction for organic movement
                this.changeDirectionTimer++;
                if (this.changeDirectionTimer > 400 + Math.random() * 500) {
                    this.speedMultiplier = 0.12 + Math.random() * 0.45;
                    this.vx += (Math.random() - 0.5) * 0.25;
                    this.vy += (Math.random() - 0.5) * 0.25;
                    // Gentle velocity bounds
                    this.vx = Math.max(-0.7, Math.min(0.7, this.vx));
                    this.vy = Math.max(-0.7, Math.min(0.7, this.vy));
                    this.changeDirectionTimer = 0;
                }

                // Position with gentle float
                const floatY = Math.sin((this.time + this.floatOffset) * this.floatSpeed) * 15;
                const floatX = Math.cos((this.time + this.floatOffset) * this.floatSpeed * 0.7) * 10;

                this.x += this.vx * this.speedMultiplier;
                this.y += this.vy * this.speedMultiplier;

                // Soft elastic bounce
                if (this.x <= 0 || this.x >= this.maxWidth) {
                    this.vx *= -0.85;
                    this.x = Math.max(0, Math.min(this.x, this.maxWidth));
                }
                if (this.y <= 0 || this.y >= this.maxHeight) {
                    this.vy *= -0.85;
                    this.y = Math.max(0, Math.min(this.y, this.maxHeight));
                }

                // Subtle breathing scale (0.98 to 1.02)
                const breatheScale = 1 + Math.sin((this.time + this.breatheOffset) * this.breatheSpeed) * 0.02;

                // GPU-accelerated transform with all effects
                this.element.style.transform =
                    `translate3d(${this.x + floatX}px, ${this.y + floatY}px, 0) scale(${breatheScale})`;

                requestAnimationFrame(() => this.update());
            }
        }

        // Initialize bouncing balls with index for phase variation
        const balls = [
            new BouncingBall(document.getElementById('ball1'), 0),
            new BouncingBall(document.getElementById('ball2'), 1),
            new BouncingBall(document.getElementById('ball3'), 2),
            new BouncingBall(document.getElementById('ball4'), 3),
            new BouncingBall(document.getElementById('ball5'), 4)
        ];

        // Chat functionality
        const ollamaUrl = 'https://ste-bicycle-idea-adventure.trycloudflare.com';
        let conversationHistory = [];
        let currentModel = 'deepseek-r1:8b';

        async function connect() {
            statusDot.className = 'status-dot connecting';
            statusText.textContent = 'Connecting...';

            try {
                const response = await fetch(ollamaUrl + '/api/tags');
                if (response.ok) {
                    const data = await response.json();
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';

                    if (data.models && data.models.length > 0) {
                        currentModel = data.models[0].name;
                    }
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Error';
                }
            } catch (error) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Offline';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Cache DOM elements
        const chatContainer = document.getElementById('chat');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Smooth scroll with requestAnimationFrame
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });

            return contentDiv;
        }

        function formatMessage(content) {
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            userInput.value = '';
            sendBtn.disabled = true;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="streaming-cursor">▊</span>';

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });

            let fullResponse = '';
            let updateCounter = 0;

            try {
                const response = await fetch(ollamaUrl + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim());

                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                if (data.message && data.message.content) {
                                    fullResponse += data.message.content;
                                    // Throttle DOM updates for better performance
                                    updateCounter++;
                                    if (updateCounter % 3 === 0) {
                                        contentDiv.innerHTML = formatMessage(fullResponse) + '<span class="streaming-cursor">▊</span>';
                                        requestAnimationFrame(() => {
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        });
                                    }
                                }
                            } catch (e) {}
                        }
                    }

                    contentDiv.innerHTML = formatMessage(fullResponse);
                    conversationHistory.push({ role: 'assistant', content: fullResponse });
                } else {
                    contentDiv.innerHTML = 'Error: Failed to get response.';
                }
            } catch (error) {
                contentDiv.innerHTML = 'Error: ' + error.message;
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        // Auto-connect on page load
        window.addEventListener('DOMContentLoaded', () => {
            connect();
            userInput.focus();
        });
    </script>
</body>
</html>
