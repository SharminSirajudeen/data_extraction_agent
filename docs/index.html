<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharmin's Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Bouncing elements */
        .bouncing-element {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .bounce-1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bounce-2 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bounce-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .bounce-4 {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .bounce-5 {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #1a237e 0%, #0d47a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .status-dot.connecting {
            background: #fbbf24;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #f87171;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: #1a237e;
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .message-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area textarea {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background: #fff;
            color: #333;
            font-size: 16px;
            resize: none;
            height: 60px;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 16px 32px;
            background: linear-gradient(90deg, #1a237e 0%, #0d47a1 100%);
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 35, 126, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        pre {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #e0e0e0;
        }

        .streaming-cursor {
            animation: blink 1s infinite;
            color: #4facfe;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Bouncing elements -->
    <div class="bouncing-element bounce-1" id="ball1"></div>
    <div class="bouncing-element bounce-2" id="ball2"></div>
    <div class="bouncing-element bounce-3" id="ball3"></div>
    <div class="bouncing-element bounce-4" id="ball4"></div>
    <div class="bouncing-element bounce-5" id="ball5"></div>

    <div class="container">
        <header>
            <h1>Sharmin's Ollama Chat</h1>
            <div class="status-indicator">
                <span class="status-dot connecting" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="chat-container" id="chat"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message..." onkeydown="handleKeyDown(event)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Bouncing balls animation
        class BouncingBall {
            constructor(element) {
                this.element = element;
                this.x = Math.random() * (window.innerWidth - 100);
                this.y = Math.random() * (window.innerHeight - 100);
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.speedMultiplier = 0.5 + Math.random() * 1.5;
                this.changeDirectionTimer = 0;
                this.update();
            }

            update() {
                // Randomly change speed
                this.changeDirectionTimer++;
                if (this.changeDirectionTimer > 100 + Math.random() * 200) {
                    this.speedMultiplier = 0.3 + Math.random() * 2;
                    this.vx += (Math.random() - 0.5) * 2;
                    this.vy += (Math.random() - 0.5) * 2;
                    this.changeDirectionTimer = 0;
                }

                this.x += this.vx * this.speedMultiplier;
                this.y += this.vy * this.speedMultiplier;

                // Bounce off walls
                if (this.x <= 0 || this.x >= window.innerWidth - 100) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, window.innerWidth - 100));
                }
                if (this.y <= 0 || this.y >= window.innerHeight - 100) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, window.innerHeight - 100));
                }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';

                requestAnimationFrame(() => this.update());
            }
        }

        // Initialize bouncing balls
        const balls = [
            new BouncingBall(document.getElementById('ball1')),
            new BouncingBall(document.getElementById('ball2')),
            new BouncingBall(document.getElementById('ball3')),
            new BouncingBall(document.getElementById('ball4')),
            new BouncingBall(document.getElementById('ball5'))
        ];

        // Chat functionality
        const ollamaUrl = 'https://ste-bicycle-idea-adventure.trycloudflare.com';
        let conversationHistory = [];
        let currentModel = 'deepseek-r1:8b';

        async function connect() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            statusDot.className = 'status-dot connecting';
            statusText.textContent = 'Connecting...';

            try {
                const response = await fetch(ollamaUrl + '/api/tags');
                if (response.ok) {
                    const data = await response.json();
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected';

                    if (data.models && data.models.length > 0) {
                        currentModel = data.models[0].name;
                    }
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Error';
                }
            } catch (error) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Offline';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;

            return contentDiv;
        }

        function formatMessage(content) {
            return content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Assistant';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="streaming-cursor">▊</span>';

            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;

            let fullResponse = '';

            try {
                const response = await fetch(ollamaUrl + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n').filter(line => line.trim());

                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                if (data.message && data.message.content) {
                                    fullResponse += data.message.content;
                                    contentDiv.innerHTML = formatMessage(fullResponse) + '<span class="streaming-cursor">▊</span>';
                                    chat.scrollTop = chat.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }

                    contentDiv.innerHTML = formatMessage(fullResponse);
                    conversationHistory.push({ role: 'assistant', content: fullResponse });
                } else {
                    contentDiv.innerHTML = 'Error: Failed to get response.';
                }
            } catch (error) {
                contentDiv.innerHTML = 'Error: ' + error.message;
            }

            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        // Auto-connect on page load
        window.onload = function() {
            connect();
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
